<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Did You Ship?</title>
    <link rel="icon" href="/ship/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            padding: 20px;
            text-transform: lowercase; /* Ensures all text is lowercase */
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto; /* Center the container */
        }
        h1, p, table, th, td {
            margin: 10px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            color: #FFD700; /* Gold color for headers */
        }
        tr:nth-child(even) {
            background-color: #333; /* Lighter black for even rows */
        }
        a {
            color: #4A90E2; /* Light blue color for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

            <thead>

                    <th>What're you shipping</th>

                    <th>Social</th>
                </tr>
            </thead>

        </table>
    </div>

</html>
