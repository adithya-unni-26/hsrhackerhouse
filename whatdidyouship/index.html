<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Did You Ship?</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            padding: 20px;
            text-transform: lowercase; /* Ensures all text is lowercase */
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto; /* Center the container */
        }
        h1, p, table, th, td {
            margin: 10px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            color: #FFD700; /* Gold color for headers */
        }
        tr:nth-child(even) {
            background-color: #333; /* Lighter black for even rows */
        }
        a {
            color: #4A90E2; /* Light blue color for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="data-container">
        <h1>What Did You Ship?</h1>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Link to What You Shipped</th>
                    <th>Social</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here by the JavaScript -->
            </tbody>
        </table>
    </div>
    <script>
        // Define the function to fetch data from Airtable
        async function fetchAirtableData() {
            try {
                const response = await fetch('https://api.airtable.com/v0/appZ05ICl0Fxp5kgC/hhh_projects', {
                    headers: {
                        Authorization: 'Bearer patu4vehpLdDhH8UM.91fa109d1f8b2863f7c95cf6695e86b6b5ce752bca952f11caae45a5132fde03'
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                return data.records; // This returns an array of records
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Define the function to display data on the webpage
        function displayData(records) {
            const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear existing table rows

            records.forEach(record => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                nameCell.textContent = record.fields.Name || 'No Name Provided';
                
                const linkCell = document.createElement('td');
                linkCell.innerHTML = `<a href="${record.fields['Link to What You Shipped'] || '#'}">${record.fields['Link to What You Shipped'] || 'No Link Provided'}</a>`;

                const socialCell = document.createElement('td');
                socialCell.textContent = record.fields.Social || 'No Social Info';

                row.appendChild(nameCell);
                row.appendChild(linkCell);
                row.appendChild(socialCell);
                
                tableBody.appendChild(row);
            });
        }

        // Set up the document to fetch and display data once the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            fetchAirtableData().then(records => {
                if (records) {
                    displayData(records);
                }
            });
        });
    </script>
</body>
</html>
