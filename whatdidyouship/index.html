<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Did You Ship?</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            padding: 20px;
            text-transform: lowercase; /* Ensures all text is lowercase */
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto; /* Center the container */
        }
        h1, p, table, th, td {
            margin: 10px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            color: #FFD700; /* Gold color for headers */
        }
        tr:nth-child(even) {
            background-color: #333; /* Lighter black for even rows */
        }
        a {
            color: #4A90E2; /* Light blue color for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="data-container">
        <h1>What Did You Ship?</h1>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>What're you shipping</th>
                    <th>Link to What You Shipped</th>
                    <th>Social</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here by the JavaScript -->
            </tbody>
        </table>
    </div>
    <script>
        // Define the function to fetch data from Airtable
        async function fetchAirtableData() {
            try {
                const response = await fetch('https://api.airtable.com/v0/appZ05ICl0Fxp5kgC/hhh_projects', {
                    headers: {
                        Authorization: 'Bearer YOUR_API_KEY'  // Replace YOUR_API_KEY with your actual API key
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                return data.records; // This returns an array of records
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Define the function to display data on the webpage
        function displayData(records) {
            const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear existing table rows

            records.forEach(record => {
                if (record.fields.Status === "Approved") { // Only display records that are "Approved"
                    const row = document.createElement('tr');
                    const nameCell = document.createElement('td');
                    nameCell.textContent = record.fields.Name || 'No Name Provided';
                    
                    const descriptionCell = document.createElement('td');
                    descriptionCell.textContent = record.fields["What're you shipping"] || 'No Description Provided';

                    const linkCell = document.createElement('td');
                    if (record.fields['Link to What You Shipped']) {
                        const link = document.createElement('a');
                        link.href = record.fields['Link to What You Shipped'];
                        link.textContent = record.fields['Link to What You Shipped'];
                        link.target = "_blank";
                        linkCell.appendChild(link);
                    } else {
                        linkCell.textContent = 'No Link Provided';
                    }

                    const socialCell = document.createElement('td');
                    if (record.fields.Social) {
                        const socialLink = document.createElement('a');
                        socialLink.href = record.fields.Social;
                        socialLink.textContent = record.fields.Social;
                        socialLink.target = "_blank";
                        socialCell.appendChild(socialLink);
                    } else {
                        socialCell.textContent = 'No Social Info';
                    }

                    row.appendChild(nameCell);
                    row.appendChild(descriptionCell);
                    row.appendChild(linkCell);
                    row.appendChild(socialCell);
                    
                    tableBody.appendChild(row);
                }
            });
        }
